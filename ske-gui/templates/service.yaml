apiVersion: v1
kind: Service
metadata:
  name: {{ include "ske-gui.fullname" . }}
  namespace: kratix-platform-system
  labels:
    {{- include "ske-gui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
  selector:
    {{- include "ske-gui.selectorLabels" . | nindent 4 }}
