global:
  skeOperator:
    tlsConfig:
      certManager:
        disabled: false
  skeDeployment:
    deleteOnUninstall: false

skeLicense: "set via cli arg"
skeDeployment:
  enabled: true
  version: "v0.16.0" # older version so we can test upgrade
  tlsConfig:
    certManager:
      disabled: false

imageRegistry:
  host: "registry.syntasso.io"
  skeOperatorImage:
    name: "syntasso/ske-operator"
  skePlatformImage:
    name: "syntasso/ske-platform"
  skePlatformPipelineAdapterImage:
    name: "syntasso/ske-platform-pipeline-adapter"

backstageIntegration:
  enabled: true
  version: "latest"
  deploymentConfig:
    resources:
      limits:
        memory: "512Mi"
        cpu: "100m"
      requests:
        memory: "256Mi"
        cpu: "400m"