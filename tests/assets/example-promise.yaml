apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: namespace-delta
spec:
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: namespacedeltas.testing.kratix.io
    spec:
      group: testing.kratix.io
      names:
        kind: NamespaceDelta
        plural: namespacedeltas
        singular: namespacedelta
      scope: Namespaced
      versions:
        - name: v1alpha1
          schema:
            openAPIV3Schema:
              properties:
                spec:
                  properties:
                    namespaceName:
                      type: string
                  type: object
              type: object
          served: true
          storage: true
  destinationSelectors:
    - matchLabels:
        environment: soak
  workflows:
    resource:
      configure:
        - apiVersion: platform.kratix.io/v1alpha1
          kind: Pipeline
          metadata:
            name: namespacedelta-configure
          spec:
            containers:
              - image: ghcr.io/syntasso/kratix-pipeline-debugger:v0.0.1
                name: render-namespace
                command:
                  - sh
                  - -c
                args:
                  - |
                    set -euo pipefail

                    namespace="$(yq '.spec.namespaceName' /kratix/input/object.yaml)"

                    cat <<EOF > /kratix/output/namespace.yaml
                    apiVersion: v1
                    kind: Namespace
                    metadata:
                      name: ${namespace}
                    EOF
